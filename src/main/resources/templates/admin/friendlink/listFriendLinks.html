<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/bgheader :: bgheader}">
</head>
<body>
<button type="button" class="btn btn-primary hjx-margin-left" data-toggle="modal" data-target="#addBtn">新增标签</button>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="sub-header">All FriendLinks</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover hjx-table">
                    <thead>
                    <tr class="info">
                        <th width="10%">ID</th>
                        <th width="30%">名称</th>
                        <th width="40%">地址</th>
                        <th width="20%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="friendlink : ${friendLinkModel.friendLinks}">
                        <td th:text="${friendlink.id}"></td>
                        <td th:text="${friendlink.name}"></td>
                        <td th:text="${friendlink.url}"></td>
                        <td>
                            <div>
                                <a class="hjx-delete-friendlink" role="button" th:attr="friendlinkId=${friendlink.id}">
                                    <i class="iconfont icon-shanchu hjx-i"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--/* Modal */-->
    <form id="addForm">
    <div class="modal fade" id="addBtn" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增友链</h4>
                </div>
                <div class="modal-body">
                    <label for="friendLinkName" class="col-form-label" >显示名称：</label>
                    <input type="text" class="form-control" id="friendLinkName" name="name" placeholder="请输入显示名称...">
                    <label for="url" class="col-form-label" >地址：</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="请输入url...">
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitBtn" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--/*modal end*/-->
</div>
<!--/*footer*/-->
<div th:replace="~{fragments/bgfooter :: bgfooter}">...</div>
<script src="../../../static/js/admin/friendlink.js" th:src="@{/js/admin/friendlink.js}"></script>
</body>
</html>
