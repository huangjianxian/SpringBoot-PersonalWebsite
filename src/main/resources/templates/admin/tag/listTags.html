<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/bgheader :: bgheader}">
</head>
<body>
<button type="button" class="btn btn-primary hjx-margin-left" data-toggle="modal" data-target="#addBtn">新增标签</button>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="sub-header">All Tags</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover hjx-table">
                    <thead>
                    <tr class="info">
                        <th width="10%">ID</th>
                        <th width="70%">名称</th>
                        <th width="20%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag : ${tagModel.tags}">
                        <td th:text="${tag.id}"></td>
                        <td th:text="${tag.name}"></td>
                        <td>
                            <div>
                                <a class="hjx-edit-tag" role="button" th:href="@{/admin/tags/edit/{id}(id=${tag.id})}">
                                    <svg class="icon hjx-icon-mini hjx-margin-top-mini" aria-hidden="true">
                                        <use xlink:href="#icon-bianji"></use>
                                    </svg>
                                </a>
                                <a class="hjx-delete-tag" role="button" th:attr="tagId=${tag.id}">
                                    <svg class="icon hjx-icon-mini hjx-margin-top-mini" aria-hidden="true">
                                        <use xlink:href="#icon-shanchu"></use>
                                    </svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--/* Modal */-->
    <form id="addForm">
    <div class="modal fade" id="addBtn" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增标签</h4>
                </div>
                <div class="modal-body">
                    <label for="tagName" class="col-form-label" >标签名称：</label>
                    <input type="text" class="form-control" id="tagName" maxlength="20" name="name" placeholder="请输入标签名称...">
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitBtn" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--/*modal end*/-->
</div>
<!--/*footer*/-->
<div th:replace="~{fragments/bgfooter :: bgfooter}">...</div>
<script src="../../../static/js/admin/tag.js" th:src="@{/js/admin/tag.js}"></script>
</body>
</html>
