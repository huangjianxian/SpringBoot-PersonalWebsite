<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/bgheader :: bgheader}">
</head>
<body>
<div class="container hjx-container-mini" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}" id="userId">
    <div class="form-group">
        <label for="username" class="col-form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="20" readonly>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-form-label">昵称</label>
        <input type="text" class="form-control" id="nickname" name="nickname" th:value="*{nickname}" maxlength="20">
    </div>
    <div class="form-group">
        <label for="birth" class="col-form-label">出生年份</label>
        <input type="text" class="form-control" id="birth" th:value="*{birth}" name="birth" maxlength="20">
    </div>
    <div class="form-group">
        <label for="email" class="col-form-label">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50">
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
    </div>
    <div class="form-group">
        <button class="btn btn-primary hjx-right hjx-margin-top" id="submitBtn">提交更改</button>
    </div>
</div>
<!--/* /.container */-->
<!--/*footer*/-->
<div th:replace="~{fragments/bgfooter :: bgfooter}">...</div>
<script src="../../../static/js/admin/user.js" th:src="@{/js/admin/user.js}"></script>
</body>
</html>
