<div class="input-group hjx-search">
    <div class="input-group-btn">
        <button class="btn btn-default" id="addBlogBtn">新增分类</button>
    </div>
</div>

<div id="mainContainer" class="container-fluid">
    <div id="mainContainerRepleace" class="row">
        <div class="col-lg-12">
            <h2 class="sub-header">All Catalogs</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class="info">
                            <th>ID</th>
                            <th>名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="catalog : ${catalogModel.catalogList}">
                            <td th:text="${catalog.id}"></td>
                            <td th:text="${catalog.name}"></td>
                            <td>
                                <div>
                                    <a class="hjx-edit-blog" role="button" th:attr="catalogId=${catalog.id}">
                                        编辑
                                    </a>
                                    <a class="hjx-delete-blog" role="button"
                                       th:attr="catalogId=${catalog.id}">
                                        删除
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="~{fragments/page :: page}">...</div>
    </div>
</div>
<script type="text/javascript">
    // 获取新增博客的界面
    $("#addBlogBtn").click(function() {
        $.ajax({
            url: "/blogs/addBlog",
            success: function (data) {
                $("#hjx-full-container").html(data);
            },
            error: function (data) {
                toastr.error("error!");
            }
        })
    });
</script>
