<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="博客,个人,学习,IT,生活,华瑾熙,Jonty Hua,程序,springboot,java,后端,全栈">
    <meta name="description" content="Jonty Hua,1998,编程.专注于Spring,SpringBoot等后端技术探索,以及MySql数据库开发,SSH等后端流行框架学习">

    <title>Jonty Hua | 华瑾熙</title>
    <!--/* Bootstrap CSS */-->
    <link href="../../static/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!--/*index.css*/-->
    <link href="../../static/css/index.css" rel="stylesheet">

    <link href="../../static/css/common.css" rel="stylesheet">

    <link href="../../static/css/bootstrap-datepicker.css" rel="stylesheet">

    <link href="../../static/css/validation.css" rel="stylesheet">

    <link href="../../static/css/register.css" rel="stylesheet">

    <link href="../../static/css/toastr.css" rel="stylesheet">
    <!--/*分类页面*/-->
    <link href="../../static/css/categories.css" rel="stylesheet">
    <!--阿里云图标-->
    <link href="../../static/iconfont/iconfont.css" rel="stylesheet">
    <!--引入页脚css-->
    <link href="../../static/css/footer.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <a href="#" class="thumbnail hjx-margin-bottom">
                <img src="../../static/images/avatar.jpg" alt="点击修改头像">
            </a>
            <ul class="list-group">
                <li class="list-group-item">个人信息</li>
                <li class="list-group-item">我的点赞</li>
                <li class="list-group-item">评论管理</li>
                <li class="list-group-item">留言管理</li>
                <li class="list-group-item">网站反馈</li>
            </ul>
        </div>
        <div class="col-lg-10">
            <h4>个人信息设置</h4>
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control" id="username" name="username" th:value="*{username}" readonly>
            </div>
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}" readonly>
            </div>
            <div class="form-group">
                <label for="nickname">昵称：</label>
                <input type="password" class="form-control" id="nickname" name="password" th:value="*{nickname}">
            </div>

            <div class="form-group">
                <label for="birth" class="col-form-label">出生年份</label>
                <input type="text" class="form-control form-filter yearpicker" id="birth" readonly name="birth" placeholder="请选择您的出生年份" value="1998">
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
            </div>
            <div class="form-group">
                <label class="col-form-label">性别</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" id="boy"
                               value="boy" checked>男
                    </label>
                    <label>
                        <input type="radio" name="gender" id="girl"
                               value="girl">女
                    </label>

                </div>
            </div>



            <div class="text-right">
                <button type="submit" class="btn btn-primary">提交修改</button>
            </div>
        </div>
    </div>
</div>









<script src="../../static/js/jquery.js"></script>

<script src="../../static/js/additional-methods.js"></script>
<script src="../../static/js/bootstrap-datepicker.js"></script>
<script src="../../static/js/register.js"></script>
<script src="../../static/js/cropbox.js"></script>
<!--阿里云图标-->
<script src="../../static/iconfont/iconfont.js"></script>
<script src="../../static/js/common.js"></script>
</body>
</html>
