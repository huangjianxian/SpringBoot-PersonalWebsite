<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="keywords" content="博客,个人,学习,IT,生活,华瑾熙,Jonty Hua,程序,springboot,java,后端,全栈">
    <meta name="description" content="Jonty Hua,1998,编程.专注于Spring,SpringBoot等后端技术探索,以及MySql数据库开发,SSH等后端流行框架学习">

    <title>Jonty Hua | 华瑾熙</title>
    <!--/* Bootstrap CSS */-->
    <link href="../../static/css/bootstrap.css" rel="stylesheet">

    <!--/*index.css*/-->
    <link href="../../static/css/index.css" rel="stylesheet">

    <link href="../../static/css/common.css" rel="stylesheet">

    <link href="../../static/css/bootstrap-datepicker.css" rel="stylesheet">

    <link href="../../static/css/validation.css" rel="stylesheet">

    <link href="../../static/css/register.css" rel="stylesheet">

    <link href="../../static/css/toastr.css" rel="stylesheet">
    <!--/*分类页面*/-->
    <link href="../../static/css/categories.css" rel="stylesheet">
    <!--阿里云图标-->
    <link href="../../static/iconfont/iconfont.css" rel="stylesheet">
    <!--引入页脚css-->
    <link href="../../static/css/footer.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" >
    <div class="row">
        <div id="hjxContainer">


            <div class="input-group hjx-search">
                <input type="text" class="form-control" id="searchName" placeholder="输入文章标题进行搜索">
                <span class="input-group-btn">
        <button class="btn btn-default" id="searchNameBtn" type="button">Search!</button>
    </span>
                <div class="input-group-btn">
                    <button class="btn btn-default" id="addBlogBtn">写博客</button>
                </div>
            </div><!--/* /input-group */-->
            <div class="form-group">
                <label class="col-form-label">分类：</label>
                <!--/**/-->
                <select id="catalogSP" class="selectpicker show-tick" title="请选择一项" data-live-search="true" data-size="5" >
                    <option th:each="catalog : ${blogModel.catalogList}" th:value="${catalog.name}"></option>
                </select>
            </div>
            <div id="mainContainer" class="container-fluid">
                <div id="mainContainerRepleace" class="row">
                    <div class="col-lg-12">
                        <h2 class="sub-header">All Blogs</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr class="info">
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>摘要</th>
                                    <th>分类</th>
                                    <th>标签</th>
                                    <th>阅读量</th>
                                    <th>点赞量</th>
                                    <th>评论量</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="blog : ${blogModel.blogList}">
                                    <td th:text="${blog.id}"></td>
                                    <td th:text="${blog.title}"></td>
                                    <td th:text="${blog.summary}"></td>
                                    <td th:text="${blog.catalog.name}"></td>
                                    <td th:text="${blog.title}"></td>
                                    <td th:text="${blog.readSize}"></td>
                                    <td th:text="${blog.voteSize}"></td>
                                    <td th:text="${blog.commentSize}"></td>
                                    <td>
                                        <div>
                                            <a class="hjx-edit-blog" role="button" th:attr="blogId=${blog.id}">
                                                编辑
                                            </a>
                                            <a class="hjx-delete-blog" role="button"
                                               th:attr="blogId=${blog.id}">
                                                删除
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:replace="~{fragments/page :: page}">...</div>
                </div>
            </div>

            <script type="text/javascript">
                $('.selectpicker').selectpicker();
            </script>


        </div>
    </div>
</div>















<script src="../../static/js/jquery.js"></script>
<!--/* 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 */-->
<script src="../../static/js/bootstrap.js"></script>
<!--/*消息提示插件*/-->
<script src="../../static/js/toastr.js"></script>
<!--/*表单验证插件*/-->
<script src="../../static/js/jquery.validate.js"></script>
<script src="../../static/js/additional-methods.js"></script>
<script src="../../static/js/bootstrap-datepicker.js"></script>
<script src="../../static/js/register.js"></script>
<script src="../../static/js/cropbox.js"></script>
<!--阿里云图标-->
<script src="../../static/iconfont/iconfont.js"></script>
<!--首页js-->
<script src="../../static/js/index.js"></script>
</body>
</html>
