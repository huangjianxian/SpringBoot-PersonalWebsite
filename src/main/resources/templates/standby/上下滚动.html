<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>不间断上下循环滚动的公告栏效果</title>
</head>
<body>

            <div id="hjxNotice" style="overflow: hidden; width: 100%; height:20px; color:white; margin:0px;line-height:22px;">
                <div id="hjxRollData">
                    .<a href="javascript:void(0)" style="text-decoration:none">开始升级网站版本</a><br>
                    ・<a href="javascript:void(0)" style="text-decoration:none">最近在找工作</a><br>
                    ・<a href="javascript:void(0)" style="text-decoration:none">完成了网站部署</a><br>
                </div>
                <div id="hjxRoll">
                </div>
            </div>
<script>
     var speed = 50
     var _hjxNotice = document.getElementById("hjxNotice");
     var _hjxRollData = document.getElementById("hjxRollData");
     var _hjxRoll = document.getElementById("hjxRoll");
     hjxRoll.innerHTML=hjxRollData.innerHTML
     function Marquee(){
      if(_hjxRoll.offsetTop-_hjxNotice.scrollTop<=0){
       _hjxNotice.scrollTop-=_hjxRollData.offsetHeight
      }else{
       _hjxNotice.scrollTop++
      }
     }
     var MyMar=setInterval(Marquee,speed)
     _hjxNotice.onmouseover=function() {clearInterval(MyMar)}
     _hjxNotice.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
</script>
</body>
</html>
