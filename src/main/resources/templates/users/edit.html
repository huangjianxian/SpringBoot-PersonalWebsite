<div>
    <form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="username" class="col-form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="20" readonly>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-form-label">昵称</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="*{nickname}" maxlength="20">
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}" maxlength="50">
        </div>
    </form>
</div>
<!--/* /.container */-->
