<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container hjx-responsive-container hjx-margin-bottom">
    <div class="row">
        <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
            <a class="thumbnail hjx-margin-bottom" data-toggle="modal" data-target="#editAvatarModal" role="button"
               id="editAvatar" th:attr="url='/u/' + ${userModel.user.username}+'/avatar'">
                <img th:src="${userModel.user.avatarurl} == null ? '../../images/avatar.jpg' : ${userModel.user.avatarurl}"
                >
            </a>
            <ul class="list-group hjx-list-group">
                <th:block th:each="menu : ${userModel.list}">
                    <li class="list-group-item" data-th-attr="url = ${menu.url}" th:text="${menu.name}"></li>
                </th:block>

            </ul>
        </div>
        <div class="col-xs-8 col-sm-10 col-md-10 col-lg-10 hjx-padding-left0-xs">
            <div id="rightContainer" class="hjx-margin-right-xs">
                <!--右边数据-->
            </div>
        </div>
    </div>
</div>

<!-- The modal -->
<div class="modal fade" id="editAvatarModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改头像</h4>
            </div>
            <div class="modal-body" id="editAvatarContainer">
            </div>
            <div class="modal-footer">
                <button type="button" id="editAvatarBtn" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>



<!--/*footer*/-->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="../../static/js/userspace/index.js" th:src="@{/js/userspace/index.js}"></script>
</body>
</html>
