<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div id="rightContainer">
                <form th:action="'/u/'+${model.user.username}" method="post" th:object="${model.user}">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="*{username}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" readonly>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">提交修改</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<!--/* The modal */-->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
     aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">编辑头像</h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body" id="avatarFormContainer"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEditAvatar">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--/*footer*/-->
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/userspace/index.js}"></script>
</body>
</html>
