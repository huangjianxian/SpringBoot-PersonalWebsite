<h4>我的点赞</h4>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>文章标题</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="vote : ${userModel.votes}">
        <tr>
            <td>
                <a th:href="'/blog/' + ${vote.blog.id}" target="_blank" th:text="${vote.blog.title}"></a>
            </td>
            <td>
                <a href="#" th:attr="voteId=${vote.id},blogId=${vote.blog.id}" role="button" class="delete-vote">取消点赞</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<script src="../../static/js/userspace/vote.js" th:src="@{/js/userspace/vote.js}"></script>
